<div class="promotion">
    <div class="promotion__container">
        <div class="promotion__content">
            <div class="promotion__desc">
                <p class="promotion__tagline">PROMOTION</p>
                <h2 class="promotion__title">Hurry up! 40%&nbsp;OFF</h2>
                <p class="promotion__text">
                    Thousands of high tech are waiting for you
                </p>
            </div>

            <div class="promotion__timer">
                <p class="promotion__expires">Offer expires in:</p>
                <ul id="timer" class="timer">
                    <li><span class="timer__box days">00 </span>Days</li>
                    <li><span class="timer__box hours">00</span>Hours</li>
                    <li><span class="timer__box minutes">00</span>Minutes</li>
                    <li><span class="timer__box seconds">00</span>Seconds</li>
                </ul>
            </div>
            <div class="promotion__btn">
                <a href="#!">
                    <button
                        class="promotion__btn button button--promotion"
                        type="button"
                    >
                        Shop now
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
