<section class="feedback">
    <h2 class="feedback__title title title--h2">Join Our Newsletter</h2>
    <p class="feedback__text">Sign up for deals, new products and promotions</p>
    <form class="feedback__form" action="/submit_email" method="post">
        <img src="./img/icons/email.svg" alt="Email icon" />
        <input
            class="feedback__input"
            type="email"
            name="email"
            placeholder="Email address"
            required
        />
        <input class="feedback__submit" type="submit" value="Signup" />
    </form>
</section>
